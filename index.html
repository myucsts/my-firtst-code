<!DOCTYPE html>
<html lang="ja">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>施設安全点検レポート</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="page-header">
      <h1>施設安全点検レポート</h1>
      <p>
        チェックリストに基づいて点検項目を記録し、担当者へメールで共有できるツールです。ブラウザだけで動作します。
      </p>
    </header>

    <main class="page-main">
      <section class="panel">
        <h2>点検情報</h2>
        <form id="inspection-form" class="form-grid">
          <label>
            施設名
            <input
              id="facility-name"
              name="facilityName"
              type="text"
              placeholder="第一工場"
              required
            />
          </label>
          <label>
            施設所在地
            <input
              id="facility-location"
              name="facilityLocation"
              type="text"
              placeholder="東京都千代田区..."
            />
          </label>
          <label>
            点検日
            <input
              id="inspection-date"
              name="inspectionDate"
              type="date"
              required
            />
          </label>
          <label>
            点検者
            <input
              id="inspector-name"
              name="inspectorName"
              type="text"
              placeholder="山田 太郎"
              required
            />
          </label>
          <label>
            担当者メールアドレス
            <input
              id="recipient-email"
              name="recipientEmail"
              type="email"
              placeholder="safety@example.com"
              required
            />
          </label>
          <label class="full-width">
            その他特記事項
            <textarea
              id="global-notes"
              name="globalNotes"
              rows="3"
              placeholder="全体の所感や連絡事項を記入してください。"
            ></textarea>
          </label>
        </form>
      </section>

      <section class="panel">
        <div class="list-header">
          <h2>点検チェックリスト</h2>
          <button type="button" id="reset-status" class="secondary">
            入力をリセット
          </button>
        </div>
        <div id="checklist-container" class="checklist"></div>
      </section>

      <section class="panel">
        <h2>結果と共有</h2>
        <p class="section-description">
          「結果を更新」を押すと入力内容を下の要約に反映します。「メールを作成」で既定のメーラーが開きます。
        </p>
        <div class="actions">
          <button type="button" id="refresh-summary" class="secondary">
            結果を更新
          </button>
          <button type="button" id="compose-email" class="primary">
            メールを作成
          </button>
        </div>
        <div id="status-message" role="status" aria-live="polite"></div>
        <section id="summary" class="summary" aria-live="polite"></section>
      </section>
    </main>

    <footer class="page-footer">
      <p>
        ブラウザの localStorage に最新の入力が保存されます。共有時は個人情報にご注意ください。
      </p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
